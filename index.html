<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <title>Beyonce Songs Hangman</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Anton|Lobster" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
   		<br><br>
      <div class="wrapper">
         <h1>GUESS</h1>
      </div>
      <br>
      <div>
         <h2>A Beyonce-Themed Hangman Game</h2>
      </div>
      <br><br>
      <div id="blankSpaces"></div>
      <br><br>
      <div>
         <p id="start">Press any letter key to guess.</p>
      </div>
      <br><br>
      <div id="guessed">GUESSED</div>
      <br><br>
      <div>
         <!-- displays number of remaining guesses-->
         <p id="remaining">REMAINING</p>
      </div>
      <br><br>
      <div>
         <!-- displays number of wins-->
         <p id="wins"></p>
      </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
